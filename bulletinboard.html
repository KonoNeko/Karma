<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages</title>
    <link rel="stylesheet" href="css/bulletinboard.css" />

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
</head>
<body>
    <p class="heading-1">Welcome to the bulletin board.</p>

            <p class="heading-2">Recommended for you</p>
            <div class="bulletin-card" id="guildford">
                <div class="card-image" id="guildfordImg"></div>
                <p class="heading-3">Guildford Library</p>
                <p class="body-text">Languages tutor</p>
            </div>
        </div>
        <div id="finearts">
            <p class="heading-2">Fine Arts and Culture</p>
        </div>
        <div id="sportsandrec">
            <p class="heading-2">Sports and Recreation</p>
        </div>
    </div>
</body>
</html>
