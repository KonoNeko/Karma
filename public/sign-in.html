<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="css/signup-fonts.css" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/sign-up.css" />
    <link rel="stylesheet" href="css/base.css" />

    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="wrapper" style="background-color: #eff0f3">
      <div class="inner">
        <div class="image-holder">
          <img src="res/login.svg" />
        </div>

        <form action="">
          <p class="heading1" style="color: #eff0f3">Log in</p>
          <div class="form-wrapper">
            <input
              id="email"
              type="email"
              placeholder="Email address"
              class="form-control"
            />
          </div>
          <div class="form-wrapper">
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
          <div class="form-group container-login100-form-btn">
            <button id="btn-login" type="button">Log in</button>
          </div>

          <div
            class="w-full text-center"
            style="margin-top: 49%; font-size: 15px"
          >
            <a href="sign-up.html" class="text-dark">
              Don't have an account? Click here to sign up.
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="js/signup.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
              if(user)
              {
                  
                  window.location.href = "home.html";
                  
              }
  
  
          });
      </script>
  </body>
</html>
