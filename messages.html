<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages</title>
    <link rel="stylesheet" href="css/messages.css" />

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
</head>
<body>

            <p class="body-text" id="message">Hello this is John Doe</p>
            <p class="body-text" id="time">5m</p>
        </div>

        <div class="message-block" id="fredrichards">
            <img width="72px" height="auto" src="images/profile.png">
            <p class="heading-2" id="username">Fred Richards</p>

            <p class="body-text" id="time">10m</p>
        </div>
