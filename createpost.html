<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/createpost.css">

  <script src="js/createpost.js"></script>
</head>

<body>

    <input type="file" id="real-file" hidden="hidden"/>

  <div id="window">
    <h1 class="heading-2">Create Social Post</h1>

    <div class="heading-3">
      <button id="addpicture" type="button" class="btn btn-primary btn-lg">Add a picture</button>
    </div>

    <div class="form-group heading-3">
      <input id="textbox caption" type="text" class="form-control input-lg" name="Captionn" placeholder="Add Caption...">
    </div>

    <div class="form-group2 heading-3">
      <input id="textbox location" type="text" class="form-control input-lg" name="Location" placeholder="Add Location...">
    </div>

    <div class="form-group3 heading-3">
      <input id="textbox tag" type="text" class="form-control input-lg" name="Tag" placeholder="Tag other users...">
    </div>

    <div class="center2 heading-3">
      <button id="post" type="button" class="btn btn-primary btn-lg">POST</button>
    </div>
  </div>
</body>

</html>
